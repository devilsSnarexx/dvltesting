<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devils._.snare Beta Testing Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form onsubmit="return validateCredentials(event)">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Devils Beta Platform</h2>
            <div class="input-box">
                <input type="email" id="hashInput" required>
                <label>Hash No (leave blank if not given)</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <input type="password" id="passwordInput" required>
                <label>Password Provided</label>
                <div class="input-line"></div>
            </div>
            
            <!-- Error message display -->
            <p id="errorMessage" style="color: red; display: none;">Invalid Hash or Password. Please try again.</p>
            
            <div class="register-link">
                <p><a href="#" id="submitLink" onclick="return false;">Enter Testing Here</a></p>
            </div>
        </form>


    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function validateCredentials(event) {
            event.preventDefault(); // Prevent form submission
            const hashInput = document.getElementById("hashInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            // Check if credentials match
            if (hashInput === "a34hfjr3882j_egitpprPrtl" && passwordInput === "holysheet!-") {
                window.location.href = "testing.html";
            } else {
                errorMessage.style.display = "block";
            }
        }

        // Prevent link hover path display
        document.getElementById("submitLink").addEventListener("click", validateCredentials);
    </script>
    
</body>

</html>
